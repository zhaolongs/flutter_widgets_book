version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  #最新版本可查看这里 https://pub.flutter-io.cn/packages/provider
  #在这里的 ^号代表自动加载升级版的插件，如果需要使用固定版本，可以将^去掉，然后直接写上版本号就可以
  provider: ^4.0.5
  matrix4_transform: ^1.1.4
  flutter_progress_button: ^0.6.4
  #获取手机存储目录
  path_provider: ^1.6.9
  #用来加载网络数据
  dio: 3.0.9
  #MD5  base64之类 转码
  crypto: ^2.0.6
  image: ^2.1.13
  flutter_spinkit: ^4.1.2+1

  shared_preferences: ^0.5.6+3
  fluttertextlayoutplugin:
    git:
      url: https://github.com/zhaolongs/flutter_text_layout.git
      ref: master


dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true


#配置图片的目录结构
  assets:
    #一倍图目录
    - assets/images/
    #三倍图目录
    - assets/images/3.0x/
    #二倍图目录
    - assets/images/2.0x/
    - assets/obj/6.obj
    - assets/voice/
#配置字体的目录结构
  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Bold.otf
    - family: Medium
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Medium.otf

    - family: UniTortred
      fonts:
        - asset: assets/fonts/UniTortred.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/FormalScript_Regular.ttf

#FormalScript_Regular.ttf

